<div class="list row">
  <div class="col-md-8">
  <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Buscar por titulo" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button"> Buscar </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Listado de Productos</h4>
    <ul class="list-group">
      @for (product of products; track product.id) {
          <li
              class="list-group-item"
              [class.active]="product == currentElement"
              (click)="setActiveElement(product)"
          >
          {{ product.title }}
              <span class="badge text-bg-primary rounded-pill">{{product.price }}</span> 
              <div class="col-md-8">
                  <i class="fa-solid fa-thumbs-up" style="color:green;"></i>{{product.price }}
                  <i class="fa-solid fa-thumbs-down" style="color: #cf2507;"></i>{{product.price }}
                </div>
          </li>        
      }    
    </ul>
    <!--<button class="m-3 btn btn-sm btn-danger" disabled>
      Remove All
    </button>-->
  </div>
  <div class="col-md-6">
    <app-product-details [viewMode]="true" [currentElement]="currentElement" />
  </div>
</div>
